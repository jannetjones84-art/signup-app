  <title>Success</title>
  <style>
    :root{ --bg:#f4f6f9; --card:#fff; --accent:#4CAF50; --muted:#6b7280; --radius:12px; }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;

    }
    .card{
      background:var(--card);

      max-width:480px;
      width:100%;
    }

    p{ margin:0; color:var(--muted); font-size:15px; }
  </style>
</head>
