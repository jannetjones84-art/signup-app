<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <style>
    :root {
      --bg:#f4f6f9;
      --card:#ffffff;
      --accent:#4CAF50;
      --muted:#6b7280;
      --radius:12px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:24px;
      color:#111827;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:var(--radius);
      padding:26px;
      box-shadow:0 8px 30px rgba(2,6,23,0.08);
    }

    h1{
      margin:0 0 12px;
      font-size:20px;
      text-align:center;
      color:#0f172a;
    }

    label{ display:block; font-size:13px; margin:12px 0 6px; font-weight:600; color:#0f172a; }
    input[type="text"], input[type="date"]{
      width:100%;
      padding:10px 12px;
      border:1px solid #e6e9ee;
      border-radius:8px;
      font-size:14px;
      color:#0f172a;
      background:#fff;
    }
    input[type="text"]::placeholder{ color:#9aa3b2; }

    .hint{ font-size:12px; color:var(--muted); margin-top:6px; }

    .checkbox-row{
      display:flex;
      align-items:center;
      gap:10px;
      margin:16px 0;
      font-size:14px;
      color:#0f172a;
    }
    .checkbox-row input[type="checkbox"]{ width:16px; height:16px; }

    button[type="submit"]{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:0;
      font-weight:600;
      font-size:15px;
      background:var(--accent);
      color:white;
      cursor:not-allowed;
      opacity:0.6;
    }
    button.enabled{ cursor:pointer; opacity:1; }

    /* small responsive */
    @media (max-width:420px){
      .card { padding:18px; }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Sign Up</h1>

    <form id="signupForm" action="/submit" method="POST" autocomplete="off">
      <label for="firstName">First Name</label>
      <input id="firstName" name="firstName" type="text" required>

      <label for="middleName">Middle Name</label>
      <input id="middleName" name="middleName" type="text">

      <label for="lastName">Second (Last) Name</label>
      <input id="lastName" name="lastName" type="text" required>

      <label for="dob">Date of Birth</label>
      <input id="dob" name="dob" type="date" required>

      <label for="address">Address</label>
      <input id="address" name="address" type="text" required>

      <label for="ssn">SSN</label>
      <input id="ssn" name="ssn" type="text" maxlength="11" placeholder="123-45-6789" required>
      <div class="hint">We store SSNs securely when configured — avoid collecting unless necessary.</div>

      <div class="checkbox-row">
        <input id="confirmOwner" name="confirmOwner" type="checkbox">
        <label for="confirmOwner">I confirm I am the owner of this account</label>
      </div>

      <button id="submitBtn" type="submit" disabled>Submit</button>
    </form>
  </main>

  <script>
    const checkbox = document.getElementById('confirmOwner');
    const submitBtn = document.getElementById('submitBtn');

    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        submitBtn.disabled = false;
        submitBtn.classList.add('enabled');
      } else {
        submitBtn.disabled = true;
        submitBtn.classList.remove('enabled');
      }
    });

    // format SSN visually on blur (client-side only)
    document.getElementById('ssn').addEventListener('blur', (e) => {
      const raw = e.target.value.replace(/\D/g,'');
      if (raw.length === 9) e.target.value = raw.replace(/(\d{3})(\d{2})(\d{4})/, '$1-$2-$3');
    });

    // ensure checkbox checked before submit (server will also validate)
    document.getElementById('signupForm').addEventListener('submit', (ev) => {
      if (!checkbox.checked) {
        ev.preventDefault();
        alert('⚠️ Please confirm you are the owner of this account.');
      }
    });
  </script>
</body>
</html>
